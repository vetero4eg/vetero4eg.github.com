<!--
	Напишите функцию deepEqual, которая принимает два значения и возвращает true, только если это два
	одинаковых значения или это объекты, свойства которых имеют одинаковые значения, если их сравнивать
	рекурсивным вызовом deepEqual.
-->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>deepEqual</title>
	<script type="text/javascript">
		var obj = {here: {is: "an"}, object: 2};
		
		function deepEqual (item1, item2) {
			if (item1 === item2)
				return true;
			if (item1 == null || item2 == null || typeof(item1) != "object" || typeof(item2) != "object")
				return false;
			
			var prop1 = 0, prop2 = 0;
			
			for (var prop in item1)
				prop1 += 1;
			
			for (var prop in item2) {
				prop2 +=1;
				if (!(prop in item1) || !deepEqual(item1[prop], item2[prop]))
					return false;
			}
			
			return prop1 == prop2;
		}
		
		console.log(deepEqual(obj, obj));
		console.log(deepEqual(null, obj));
		console.log(deepEqual(null, null));
		console.log(deepEqual(obj, {here: 1, object: 2}));
		console.log(deepEqual(obj, {here: {is: "an"}, object: 2}));
		
	</script>
</head>
<body>
	
</body>
</html>
