<!--
	Напишите функцию range, принимающую два аргумента, начало и конец диапазона, и возвращающую массив,
	который содержит все числа из него, включая начальное и конечное.
	Затем напишите функцию sum, принимающую массив чисел и возвращающую их сумму.
	В качестве бонуса дополните функцию range, чтобы она могла принимать необязательный третий аргумент –
	шаг для построения массива. Если он не задан, шаг равен единице. Вызов функции range(1, 10, 2) должен
	будет вернуть [1, 3, 5, 7, 9]. Убедитесь, что она работает с отрицательным шагом так, что 
	вызов range(5, 2, -1) возвращает [5, 4, 3, 2].
-->


<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Сумма диапазона</title>
	<script type="text/javascript">
	
	function range(start, end, step){
		var arrayRange = [];
		var step;
		
		if (step == null) {
			step = 1;
		}
		
		if (step > 0) {
			for (var i = start; i <= end; i += step)
				arrayRange.push(i);
		}
		
		if (step < 0) {
			for (var i = start; i >= end; i += step)
				arrayRange.push(i)
		}
		return arrayRange;
	}
	
	function sum(array) {
		var sum = 0;
		for (var i = 0; i < array.length; i++)
			sum += array[i];
		return sum;
	}

		console.log(sum(range(1, 10)));
		console.log(range(5, 2, -1));
	</script>
</head>

</body>
</html>
