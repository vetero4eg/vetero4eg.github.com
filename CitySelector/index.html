<body>

<button id="createCitySelector">Создать экземпляр CitySelector</button>
<button id="destroyCitySelector">Уничтожить экземпляр CitySelector</button>

<fieldset id="info" class="info" style="display: none;">
    <legend>Выбрано:</legend>
    <div class="info__text">
        <!-- При выборе региона и населенного пункта они должны тут появляться -->
        <code>id</code> региона: <span id="regionText"></span><br>
        Населенный пункт: <span id="localityText"></span>
    </div>
</fieldset>

<br clear="both">
<hr>

<div id="citySelector">
    <!-- Контейнер для инициализации компонента -->
</div>

<script src="//localhost:8080/bundle.js"></script>
