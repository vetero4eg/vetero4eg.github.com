        <div class="modal mfp-hide" id="form"><a class="modal__close mfp-close popup-modal-dismiss btn _invert" href="#">&#10006;</a>
          <div class="modal__form-wrap">
            <h2 class="modal__title">Оставить заявку
            </h2>
            <!--+e.P.descr Мы свяжемся с вами в ближайшее время -->
            <form class="form" action="">
              <div class="form__form-group">
                <label for="name">Имя:
                </label><input type="text" name="name" placeholder="Как к вам обращаться?" required="required" autocomplete="autocomplete"/>
              </div>
              <div class="form__form-group"> 
                <label for="phone">Телефон:  
                </label><input class="form__phone numbered" type="tel" name="phone" placeholder="Телефон" required="required" autocomplete="autocomplete"/>
              </div>
              <div class="form__form-group">  
                <label form="what">Комментарий: 
                </label><textarea name="what" rows="4" placeholder="Текст сообщения"></textarea>
              </div>
              <button class="form__btn btn" type="submit">Заказать звонок
              </button>
              <div class="form__form-group"><input class="form__check" type="checkbox" name="check" id="check" checked="checked"/>
                <label class="form__checkbox" for="check">Нажимая кнопку «Заказать звонок», я даю своё согласие на обработку моих персональных данных в соответствии с Федеральным законом от 27.07.2006 года №152-ФЗ «О персональных данных», на условиях и для целей, определённых в <a class="form__polite" href="#polite">Политике конфиденциальности</a>
                </label>
              </div>
            </form>
          </div>
          <div class="modal__submit-wrap"> 
            <h2 class="modal__title">Вы заказали звонок на номер <span class="modal__phone"></span>
            </h2>
            <p class="modal__descr">Менеджер свяжется с вами в ближайшее время
            </p>
            <button class="modal__exit btn">ОК
            </button>
          </div>
        </div>
