<!--
    Создайте две целочисленные переменные и присвойте им некоторые значения. По этим значениям, используя вложенные циклы, нарисуйте прямоугольник из звездочек.

    Будем считать, что эти переменные - количество строк
    и столбцов в нашем звезданутом прямогугольнике.
-->


<html>
    <head>
        <title>Rectangle of stars</title>
        <script type="text/javascript">
            var height = 7;
            var width = 12;

            for(var i=0; i<height; i++){
                for(var j=0; j<width; j++){
                    document.write("*");
                };
                document.write("<br />")
            };
        </script>
    </head>
</html>
