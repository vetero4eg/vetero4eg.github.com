<!--
    Дано два числа A и B где (A<B).
    Выведите на экран сумму всех чисел, расположенных в числовом промежутке от А до В.
    Выведите на экран все нечетные значения, расположенные в числовом промежутке от А до В.
-->

<html>
    <head>
        <title>Sample numbers</title>
        <script type="text/javascript">
            var a = 8, b = 15;
            var sum=0, odd="";

            for(var i=a; i<=b; i++){
                sum = sum +i;
                if(i%2!=0) odd= odd + i +" ";
            };
            document.write("Сумма чисел от " + a + " до " + b + " включительно равна: " + sum + ", нечетные числа в этом интервале: " + odd);
        </script>
    </head>
    <body>
    </body>
</html>
