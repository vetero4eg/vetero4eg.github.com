<!--
    Используя циклы нарисуйте в браузере с помощью пробелов (&nbsp) и звездочек (*):
        · Прямоугольник.
        · Прямоугольный треугольник.
        · Равносторонний треугольник.
-->

<html>
    <head>
        <title>Draw in cycle</title>
        <script type="text/javascript">

//Rectangle
            var height = 7, width = 9;
            for(var i=0; i<height; i++){
                for(var j=0; j<width; j++){
                    document.write("* ");
                }
                document.write("<br />");
            }
            document.write("<hr />");

//Angled triangle
            var hei = 7;
            for(var m=0; m<hei; m++){
                for(var n=0; n<=m; n++){
                    document.write("* ");
                }
                document.write("<br />");
            }
            document.write("<hr />");

//Equilateral triangle
            var base=9;
            for(var a=1; a<base; a++){
                (a%2!=0)?document.write("&nbsp"):document.write("");
                for(var b=0; b<base; b++){
                    ((b<((base-a)/2)||(b>=((base+a)/2))))?document.write("&nbsp&nbsp"):document.write("*&nbsp");
                       }
                document.write("<br />");
            }
            document.write("<hr />");

        </script>
    </head>
    <body>
    </body>
</html>
