<!--
	Напишите функцию min, принимающую два аргумента, и возвращающую минимальный из них.
-->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Minimum</title>
	<script type="text/javascript">
		var a, b;
		function min(a, b) {
			if (a == b) return "Числа равны";
			else if (a < b) return a;
			else return b;
		};
		console.log(min(5, 15));
	</script>
</head>
<body>

</body>
</html>
