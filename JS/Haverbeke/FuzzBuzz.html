<!--
	Напишите программу, которая выводит через console.log все цифры от 1 до 100, с тремя исключениями.
	Для чисел, нацело делящихся на 3, она должна выводить ‘Fizz’, а для чисел, делящихся на 5 (но не на 3)–
	‘Buzz’, «FizzBuzz» для всех чисел, которые делятся и на 3 и на 5.
-->



<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FizzBuzz</title>
	<script type="text/javascript">
		var startNumber = 1;
		var endNumber = 100;

		for (var i = startNumber; i <= endNumber; i++) {
		    var term1 = !(i % 3);
		    var term2 = !(i % 5);

			if (term1 && term2){
				console.log("FizzBuzz");
			} else if (term1) {
			    console.log("Fizz");
			} else if (term2) {
			    console.log("Buzz");
			} else {
				console.log(i);
			}
		};
	</script>
</head>
<body>

</body>
</html>
