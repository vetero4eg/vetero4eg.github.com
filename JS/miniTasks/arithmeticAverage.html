<!--
    Вычислите среднее арифметическое трех целочисленных значений и выведите его на экран.
-->

<html>
    <head>
        <title>Arithmetic average</title>

        <script type="text/javascript">
            alert("Программа нахождения среднего арифметического трех целых чисел.");

            var a = parseInt(prompt("Введите первое число: ", "0"));
            var b = parseInt(prompt("Введите второе число", "0"));
            var c = parseInt(prompt("Введите третье число", "0"));

            var result = (a+b+c)/3;

            document.write("Среднее арифметическое чисел " + a + ", " + b + ", " + c + " равняется: " + result);
        </script>
    </head>
    <body>
    </body>
</html>
