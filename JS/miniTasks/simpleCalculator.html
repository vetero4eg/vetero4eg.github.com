<!--
    Создайте две переменные типа Number и выведите на экран результаты всех арифметических операций над этими двумя переменными.
-->

<html>
    <head>
        <title>Math this number</title>
        <script type="text/javascript">
            var a = 60;
            var b = 12;

            document.write("a= " + a + "; b= " + b);
            var sum = a + b;
            document.write("<p>Результат a+b = " + sum);
            var dif = a - b;
            document.write("<p>Результат a-b = " + dif);
            var mul = a*b;
            document.write("<p>Результат a*b = " + mul);
            var divid = a/b;
            document.write("<p>Результат a:b = " + divid);
            var rem = a%b;
            document.write("<p>Остаток от деления a/b = " + rem);
        </script>
    </head>
    <body>
    </body>
</html>
