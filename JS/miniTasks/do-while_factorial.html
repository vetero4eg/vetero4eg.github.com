<!--
    Напишите программу, которая будет рассчитывать и выводить на экран количество возможных вариантов доставки товара. Для решения задачи, используйте факториал N!, рассчитываемый с помощью цикла do-while.

    Дурацкое какое-то задание, как количество вариантов доставки в N магазинах связано с N! ?
-->

<html>
    <head>
        <title>N! через do-while</title>
        <script type="text/javascript">
            var shop = 6, delivery=1;
            var nShop=shop;

            do{
                delivery *= shop;
                shop--;
            }while (shop!=0);

            document.write("Количество вариантов доставки в N=" + nShop + " магазинах (N!) равно " + delivery);
        </script>
    </head>
    <body>
    </body>
</html>
